name: Run Scraper and Solver

on:
  schedule:
    # Every Tuesday at 06:00 UTC (≈ 07:00 Germany winter time)
    - cron: "0 6 * * 2"
  workflow_dispatch:

jobs:
  scrape_and_solve:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Run scraper
      - name: Run scraper
        run: python src/scraper.py

      # 5️⃣ Run lineup solver
      - name: Run lineup solver
        run: python src/lineup_solver.py

      # 6️⃣ Commit any updated data
      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/raw data/processed || true
          git commit -m "Automated update: scraper + solver run" || echo "No changes to commit"
          git push origin HEAD:main